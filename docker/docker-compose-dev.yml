services:
  # PostgreSQL Database (Development)
  postgres:
    image: postgres:14-alpine
    container_name: web3nova_postgres_dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres_dev_password
      POSTGRES_DB: web3nova_payments_dev
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./src/database/migrations:/docker-entrypoint-initdb.d/migrations:ro
    networks:
      - web3nova_dev_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache (Development)
  redis:
    image: redis:7-alpine
    container_name: web3nova_redis_dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    networks:
      - web3nova_dev_network
    command: redis-server --appendonly yes --requirepass redis_dev_password
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Node.js Application (Development with hot reload)
  app:
    build:
      context: .
      dockerfile: DockerFile
      target: dependencies  # Use dependencies stage for dev
    container_name: web3nova_app_dev
    restart: unless-stopped
    ports:
      - "5000:5000"
      - "9229:9229"  # Node.js debugger port
    environment:
      NODE_ENV: development
      PORT: 5000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: web3nova_payments_dev
      DB_USER: postgres
      DB_PASSWORD: postgres_dev_password
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: redis_dev_password
      # Development JWT secrets (use strong ones in production!)
      JWT_SECRET: dev_jwt_secret_change_in_production_min_32_chars
      JWT_REFRESH_SECRET: dev_refresh_secret_change_in_production_min_32_chars
      ENCRYPTION_KEY: dev_encryption_key_32_chars_hex
      # Monnify Sandbox
      MONNIFY_BASE_URL: https://sandbox.monnify.com
      MONNIFY_API_KEY: ${MONNIFY_API_KEY:-your_sandbox_api_key}
      MONNIFY_SECRET_KEY: ${MONNIFY_SECRET_KEY:-your_sandbox_secret_key}
      MONNIFY_CONTRACT_CODE: ${MONNIFY_CONTRACT_CODE:-your_contract_code}
      # Development URLs
      FRONTEND_URL: http://localhost:3000
      ALLOWED_ORIGINS: http://localhost:3000,http://localhost:5000
      # Logging
      LOG_LEVEL: debug
      # Features
      ENABLE_WEBSOCKET: true
      ENABLE_EMAIL_NOTIFICATIONS: false
      ENABLE_SMS_NOTIFICATIONS: false
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      # Mount source code for hot reload
      - .:/app
      - /app/node_modules  # Prevent overwriting node_modules
      - ./logs:/app/logs
    networks:
      - web3nova_dev_network
    command: npm run dev  # Use nodemon for hot reload

  # pgAdmin (Database Management UI)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: web3nova_pgadmin_dev
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@web3nova.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_LISTEN_PORT: 5050
    ports:
      - "5050:5050"
    volumes:
      - pgadmin_dev_data:/var/lib/pgadmin
    networks:
      - web3nova_dev_network
    depends_on:
      - postgres

  # Redis Commander (Redis Management UI)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: web3nova_redis_commander_dev
    restart: unless-stopped
    environment:
      REDIS_HOSTS: local:redis:6379:0:redis_dev_password
      HTTP_USER: admin
      HTTP_PASSWORD: admin
    ports:
      - "8081:8081"
    networks:
      - web3nova_dev_network
    depends_on:
      - redis

  # Mailhog (Email Testing - catches all outgoing emails)
  mailhog:
    image: mailhog/mailhog:latest
    container_name: web3nova_mailhog_dev
    restart: unless-stopped
    ports:
      - "1025:1025"  # SMTP server
      - "8025:8025"  # Web UI
    networks:
      - web3nova_dev_network

volumes:
  postgres_dev_data:
    driver: local
  redis_dev_data:
    driver: local
  pgadmin_dev_data:
    driver: local

networks:
  web3nova_dev_network:
    driver: bridge
    name: web3nova_dev_network